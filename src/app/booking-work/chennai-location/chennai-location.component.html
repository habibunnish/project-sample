<button (click)="GoBack()" class="btn btn-primary">bACK-TO-BOOKINGPAGE</button>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of bookingList">
      <div class="card col-md-4">
        <img src="/assets/IMAGES/{{ item.image }}" alt="first image" />

        <h5 >{{ item.tittle }}</h5>


        <p>{{ item.location }}</p>
        <p><strong>PRICE : </strong>$ {{ item.price }}</p>
        <button class="btn btn-primary" (click)="addto(item)">
          ADD TO CART
        </button>
        <hr />
      </div>
    </ng-container>
  </div>
</div>
