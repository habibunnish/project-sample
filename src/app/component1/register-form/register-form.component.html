<div class="container">
<form class="registration-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="firstname">First Name: </label><br>
    <input id="firstname"  [(ngModel)]="firstname" type="text" formControlName="firstName" required><br>
  
    <label for="lastname">Last Name: </label><br>
    <input id="lastname" [(ngModel)]="lastname" type="text" formControlName="lastName"><br>
  
    <div formGroupName="address"><br>
      <h2>Address</h2>
  
      <label for="street">Street: </label><br>
      <input id="street"[(ngModel)]="street"  type="text" formControlName="street"><br>
  
      <label for="city">City: </label><br>
      <input id="city" [(ngModel)]="city" type="text" formControlName="city"><br>
  
      <label for="state">State: </label><br>
      <input id="state" [(ngModel)]="state" type="text" formControlName="state"><br>
  
      <label for="zipcode">Zip Code: </label><br>
      <input id="zipcode"type="text" [(ngModel)]="zipcode" formControlName="zip"><br>
    </div><br>
    <p>Complete the form to enable button.</p>
    <button type="submit" class="submit" (click)="addNewUserRegister()" [disabled]="!profileForm.valid">Submit</button>
  </form>
